<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
  
<form id="survey-form" action="mailto:iwaleed196@gmail.com">
<fieldset>
  <label id="name-label">Name: <input required id="name" type="text" placeholder="Enter your name"></label>

    <label id="email-label">Email<input required id="email" type="email" placeholder="Enter your email"></label>

     <label id="number-label">Age (optional)<input  id="number" min="15" max="50" type="number" placeholder="Age"></label>
     </fieldset>
     <fieldset>
       <p>Which option best describes your current role?</p>
  <select id="dropdown">
    <option>Select current role</option>
    <option value="1">Student</option>
    <option value="2">Employer</option>
    <option value="3">Other</option>
</select>
</fieldset>
<fieldset>
<p class="box">Would you recommend company to a friend</p>
<label><input type="radio" name="choose" value="1"> Definitely</label>
<label><input type="radio" name="choose" value="2"> Maybe</label>
<label><input type="radio" name="choose" value="3"> Not sure</label>
</fieldset>
<fieldset>

<p class="box">What would you like to see improved? (Check all that apply)</p>
<label><input type="checkbox"value="1">Frontend</label>
<label><input type="checkbox"value="2">Backend</label>
<label><input type="checkbox"value="3">Cloud</label>
<label><input type="checkbox"value="4">Cybersecurity</label>
<label><input type="checkbox" value="5">Mobile Applications</label>
<label><input type="checkbox" value="6">Other</label>
</fieldset>
<fieldset>
<p>Any comments or suggestions?</p>
<textarea></textarea>
</fieldset>
<fieldset>
<input id="submit" type="submit">
</fieldset>

</form>
</div>

  </body>
</html>
